<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    
    <style>

        #fruit {
            font-size: 65px;
            color: orange;
        }

        .backgroundColor {
            background-color: blueviolet;
        }

        !#listStyle {
            background-color: aqua;
        }

    </style>

  </head>
  
  <body>
    
    <h1 id="fruit">Frutas</h1>
    
    <p class="backgroundColor">Qual é a sua fruta favorita?</p>
    
    <ul id="listStyle" class="backgroundColor">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

  </body>
</html>
